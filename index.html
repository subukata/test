<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モダンなダークモードサイト</title>
  <!-- Google Fonts: Noto Sans JP -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --accent-color: #bb86fc;
      --header-footer-bg: #1f1f1f;
      --link-color: var(--accent-color);
    }
    /* リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Noto Sans JP', sans-serif;
      line-height: 1.6;
    }
    header, footer {
      background-color: var(--header-footer-bg);
      padding: 1rem;
      text-align: center;
    }
    header h1, footer p {
      margin: 0;
    }
    nav {
      margin-top: 1rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav li {
      margin: 0 1rem;
    }
    nav a {
      color: var(--link-color);
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffffff;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2, h3 {
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1rem;
    }
    .content-section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>モダンなダークモードサイトへようこそ</h1>
    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">機能</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="content-section">
      <h2>はじめに</h2>
      <p>
        このサイトは最新のダークモードデザインを採用し、洗練されたUIと最新トレンドのフォントを取り入れています。視認性と美しさを兼ね備えたデザインで、快適なユーザー体験を提供します。
      </p>
    </section>
    <section class="content-section">
      <h3>セクションタイトル</h3>
      <p>
        ここにセクションの内容を書きます。必要に応じてコンテンツを追加・編集してください。
      </p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 モダンサイト. All Rights Reserved.</p>
  </footer>
</body>
</html>
