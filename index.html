<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンプルサイト</title>
  <style>
    /* 基本のリセットとスタイル */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav li {
      margin: 0 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    main {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>サンプルサイトへようこそ</h1>
    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">サービス</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>はじめに</h2>
    <p>このサイトは、HTMLとCSSを使って作成されたシンプルなサンプルページです。ここに自由にコンテンツを追加してください。</p>
    <section>
      <h3>セクションタイトル</h3>
      <p>ここにセクションの内容を書きます。</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 サンプルサイト. All Rights Reserved.</p>
  </footer>
</body>
</html>
